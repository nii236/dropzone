<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/dropzone.css">
    <script src="/static/js/dropzone.js"></script>
</head>

<body>
    <div class="hero">
        <div class="hero-body app-hero">
            <h1 class="title">
                John and Tenita's Wedding
            </h1>
            <h2 class="subtitle">
                Welcome to the Dropzone
            </h2>

        </div>
    </div>

    <div class="container">
        <div class="is-12" style="margin-bottom:1rem">
            <div id="dropzone">
                <form action="/" class="dropzone needsclick dz-clickable" id="demo-upload">
                    <div class="dz-message needsclick">
                        <div class="needsclick upload-container">
                            <img class="needsclick upload-icon" src="/static/svg/upload.svg" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="tile is-ancestor">
            <div class="tile is-parent is-vertical is-4">
                {{range .First}}
                <div class="tile is-gapless" style="flex-grow: 0">
                    <a href="{{.}}">
                        <img src="{{.}}" />
                    </a>
                </div>
                {{end}}
            </div>
            <div class="tile is-parent is-vertical is-4">
                {{range .Second}}
                <div class="tile" style="flex-grow: 0">
                    <a href="{{.}}">
                        <img src="{{.}}" />
                    </a>
                </div>
                {{end}}
            </div>
            <div class="tile is-parent is-vertical is-4">
                {{range .Third}}
                <div class="tile" style="flex-grow: 0">
                    <a href="{{.}}">
                        <img src="{{.}}" />
                    </a>
                </div>
                {{end}}
            </div>

        </div>
    </div>

</body>

</html>
